<a class="button button-menu is-large is-pulled-right" (click)="toggleModal()">
    <span class="icon is-large">
        <i class="fas fa-wine-glass-alt"></i>
    </span>
</a>    

<div class="modal" [ngClass]="{'is-active': modalActive }">
    <div class="modal-background"></div>
     <div class="modal-card">
        <header class="modal-card-head header-background">
            <p class="modal-card-title"></p>
            <button class="delete" aria-label="close" (click)="toggleModal()"></button>
          </header>
      <section class="modal-card-body">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
          <div class="field form-group">
              Title of drink: 
              <input 
                formControlName="name"
                placeholder="Enter the name of your drink."
                class="input is-5"
                type="text">
          </div>
          <hr>
          <div class="field form-group">
              Taste:<strong class="is-pulled-right">{{tasteReview}}%</strong><progress [ngClass]="{'is-danger': tasteReview < 30, 'is-warning': tasteReview < 65, 'is-primary' : tasteReview > 65}" class="progress" value="{{tasteReview}}" max="100">10%</progress>
              <input 
              class="slider is-fullwidth is-large" 
              step="1" min="0" max="100" value="0" [(ngModel)]="tasteReview" type="range"
              formControlName="taste">
          </div>
          <div class="field form-group">
              price:<strong class="is-pulled-right">{{priceReview}}%</strong> <progress [ngClass]="{'is-danger': priceReview < 30, 'is-warning': priceReview < 65, 'is-primary' : priceReview > 65}" class="progress is-primary" value="{{priceReview}}" max="100">10%</progress>
              <input 
              class="slider is-fullwidth is-large" 
              step="1" min="0" max="100" value="0" [(ngModel)]="priceReview" type="range"
              formControlName="price">
          </div>
          <div class="field form-group">
              Look and feel: <strong class="is-pulled-right">{{lookReview}}%</strong><progress [ngClass]="{'is-danger': lookReview < 30, 'is-warning': lookReview < 65, 'is-primary' : lookReview > 65}" class="progress is-warning" value="{{lookReview}}" max="100">10%</progress>
              <input 
              class="slider is-fullwidth is-large" 
              step="1" min="0" max="100" value="0" [(ngModel)]="lookReview" type="range"
              formControlName="lookAndFeel">
          </div>
          <hr>
          <div class="field">
              <div class="file is-centered has-name is-info">
                  <label class="file-label">
                    <input 
                    class="file-input" 
                    type="file" 
                    name="resume"
                    formControlName="image">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Upload Pic
                      </span>
                    </span>
                    <span class="file-name" >
                      Take a picture of the drink you are reviewing
                    </span>
                  </label>
                </div>
              </div>

              <hr>
              <div class="field">
                  Look and feel:<textarea 
                  formControlName="notes"
                  class="textarea" placeholder="Please add any other feelings you have about this drink"></textarea>
              </div>

              <div class="field">
                  Who reviewed this drink?
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select formControlName="reviewer">
                        <option>Not a member</option>
                        <option>Sam Bowen-Hughes</option>
                        <option>Maher Dulayymi</option>
                      </select>
                    </div>
                  </div>  
                </div>
      

            <button class="button button-complete subtitle is-5  is-fullwidth is-success" type="submit" [disabled]="!reviewForm.valid">Submit</button>
          </form>
    </section>
    </div>
    
  </div>
